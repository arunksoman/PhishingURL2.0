<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {font-family: "Lato", sans-serif}
        .mySlides {display: none}
        input[type="text"]{
            width: 800px;
            border: 1px solid teal;
            padding: 20px;
            font-size: 20px;
            text-align: center;
            height: 40px;
            border-radius: 100px 100px 100px 100px;
        }
        input[type="submit"]{
            margin: 15px;
            border: none;
            color: #ffffff;
            padding: 10px 30px 10px 30px;
            border-radius: 100px 100px 100px 100px;
            cursor: pointer;
        }
    </style>
    {% block head %}

    {% endblock head %}
</head>
<body style="background-image: url('{{ url_for('static', filename='img/Phishing-scam.jpg') }}');background-size:cover;height:100vh;">
    {% block navbar %}
        <!-- Navbar -->
        <div class="w3-top">
            <div class="w3-bar w3-teal w3-card">
                <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
                <a href="guest/login" class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-right">Login</a>
                <a href="guest/signup_user" class="w3-bar-item w3-button w3-padding-large w3-right">Sign Up</a>
                <!-- <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a> -->
            </div>
        </div>
        
        <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
        <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
            <a href="#" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Home</a>
            <a href="guest/login" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Login</a>
            <a href="guest/signup_user" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Sign Up</a>
        </div>
  
    {% endblock navbar %}
    <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px; min-height: 700px">
        <div class="w3-display-middle">
                {% block body %}
                    
                {% endblock body %}
        </div>
    </div>
    {% block footer %}
        <footer class="w3-container w3-padding-64 w3-center w3-opacity w3-teal w3-xlarge">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
            <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
        </footer>
        
        <script>
        // Automatic Slideshow - change image every 4 seconds
        var myIndex = 0;
        carousel();
        
        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}    
            x[myIndex-1].style.display = "block";  
            setTimeout(carousel, 4000);    
        }
        
        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
            } else { 
            x.className = x.className.replace(" w3-show", "");
            }
        }
        
        // When the user clicks anywhere outside of the modal, close it
        var modal = document.getElementById('ticketModal');
        window.onclick = function(event) {
            if (event.target == modal) {
            modal.style.display = "none";
            }
        }
        </script>
    {% endblock footer %}
</body>
</html>
